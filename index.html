<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeComms Incorporated</title>
  <style>
    :root {
      --primary: #001f3d;
      --accent: #3399ff;
      --white: #ffffff;
      --glass-bg: rgba(0, 31, 61, 0.6);
      --card-bg: rgba(255, 255, 255, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #002f5f, #001f3d 80%);
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      display: inline-block;
      position: relative;
      padding: 25px 60px;
      border-radius: 12px;
      background: rgba(51, 153, 255, 0.12);
      box-shadow: 0 0 60px rgba(51, 153, 255, 0.45);
      animation: haloPulse 7s ease-in-out infinite;
    }

    .logo-container h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-container a {
      text-decoration: none;
    }

    @keyframes haloPulse {
      0%, 100% {
        box-shadow: 0 0 60px rgba(51, 153, 255, 0.45);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 100px rgba(51, 153, 255, 0.8);
        transform: scale(1.05);
      }
    }

    nav {
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: var(--glass-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 999;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    nav a {
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 10px 18px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 50px 20px;
      position: relative;
    }

    .glass-hero-box {
      padding: 25px 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(16px);
      box-shadow: 0 0 40px rgba(51, 153, 255, 0.3);
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease-out;
    }

    .glass-hero-box h2 {
      font-size: 2.9rem;
      background: linear-gradient(to right, #ffffff, #3399ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(51, 153, 255, 0.4);
    }

    .hero p {
      font-size: 1.25rem;
      max-width: 820px;
      line-height: 1.7;
      animation: fadeInUp 1.4s ease-out;
    }

    .hero img {
      margin-top: 40px;
      width: 600px;
      max-width: 90%;
      animation: fadeInUp 1.6s ease-out;
      filter: drop-shadow(0 0 20px rgba(51,153,255,0.5));
    }

    .services {
      padding: 100px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .services-title {
      margin-bottom: 50px;
      font-size: 2.2rem;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(51, 153, 255, 0.25);
      text-align: center;
    }

    .service-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
    }

    .service-card {
      width: 300px;
      padding: 40px 30px;
      background: var(--card-bg);
      border-radius: 20px;
      backdrop-filter: blur(14px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .service-card:hover {
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 12px 50px rgba(51,153,255,0.45);
    }

    .service-card h3 {
      font-size: 1.9rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .service-card p {
      color: #d6f0ff;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .best-work {
      padding: 80px 20px;
      text-align: center;
      background-color: rgba(0, 31, 61, 0.95);
    }

    .best-work h2 {
      font-size: 2.6rem;
      margin-bottom: 50px;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(51, 153, 255, 0.4);
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .video-box {
      width: 80%;
      max-width: 800px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(51, 153, 255, 0.4);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    footer {
      padding: 60px 20px 40px;
      text-align: center;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.5);
      border-top: 2px solid var(--accent);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Popup overlay — left untouched but enhanced */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .popup-overlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(0, 31, 61, 0.5), rgba(51, 153, 255, 0.1), rgba(0, 31, 61, 0.5));
      background-size: 400% 400%;
      animation: popupGlassFlow 25s ease infinite;
      z-index: -1;
      filter: blur(30px);
      opacity: 0.7;
    }

    @keyframes popupGlassFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(51, 153, 255, 0.4);
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .popup-content h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .popup-content p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }
      .video-box iframe {
        height: 250px;
      }
    }
  </style>
</head>
