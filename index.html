<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeComms Incorporated</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #001f3d;
      --accent: #3ab4ff;
      --white: #ffffff;
      --glass-bg: rgba(0, 31, 61, 0.6);
      --soft-glow: rgba(51, 153, 255, 0.35);
      --glassy-border: rgba(255, 255, 255, 0.2);
      --hover-glow: rgba(51, 153, 255, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      scroll-behavior: smooth;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #001f3d, #002a4d, #003a66);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    .logo-container {
      display: inline-block;
      padding: 20px 60px;
      border-radius: 15px;
      background: rgba(51, 153, 255, 0.1);
      box-shadow: 0 0 50px var(--soft-glow);
      animation: haloPulse 5s ease-in-out infinite;
    }

    .logo-container h1 {
      font-size: 3.2rem;
      font-weight: 800;
      font-family: 'Fira Code', monospace;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
    }

    @keyframes haloPulse {
      0%, 100% {
        box-shadow: 0 0 50px var(--soft-glow);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 90px var(--hover-glow);
        transform: scale(1.03);
      }
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.05rem;
      padding: 10px 18px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: transparent;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.08);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .glass-hero-box {
      padding: 30px 60px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--glassy-border);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 0 40px var(--soft-glow);
      animation: fadeInUp 1s ease;
    }

    .glass-hero-box h2 {
      font-size: 2.6rem;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(51, 153, 255, 0.4);
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 20px;
      max-width: 850px;
      line-height: 1.7;
      animation: fadeInUp 1.2s ease;
    }

    .hero img {
      margin-top: 40px;
      width: 600px;
      max-width: 90%;
      animation: fadeInUp 1.4s ease;
      filter: drop-shadow(0 0 25px var(--soft-glow));
    }

    .services {
      padding: 100px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .services-title {
      font-size: 1.8rem;
      margin-bottom: 40px;
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .service-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .service-card {
      width: 300px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--glassy-border);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
      text-align: center;
      cursor: pointer;
    }

    .service-card:hover {
      transform: scale(1.05) rotateX(5deg);
      box-shadow: 0 15px 40px var(--hover-glow);
    }

    .service-card h3 {
      color: var(--accent);
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .service-card p {
      color: #d9ecff;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .best-work {
      padding: 80px 20px;
      background-color: rgba(0, 31, 61, 0.95);
      text-align: center;
    }

    .best-work h2 {
      font-size: 2.4rem;
      margin-bottom: 40px;
      color: transparent;
      background: linear-gradient(to right, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .video-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .video-box {
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px var(--soft-glow);
    }

    iframe {
      width: 100%;
      height: 450px;
    }

    footer {
      padding: 50px 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid var(--accent);
      background: rgba(0,0,0,0.3);
    }

    /* Popup Modal */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-overlay::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(0, 31, 61, 0.5), rgba(51, 153, 255, 0.2));
      background-size: 400% 400%;
      animation: popupGlassFlow 25s ease infinite;
      z-index: -1;
      filter: blur(30px);
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glassy-border);
      backdrop-filter: blur(15px);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 30px var(--hover-glow);
      color: #fff;
      text-align: center;
      position: relative;
    }

    .popup-content h3 {
      color: var(--accent);
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .popup-content p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popupGlassFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 768px) {
      .hero h2 { font-size: 2rem; }
      .video-box iframe { height: 250px; }
    }
  </style>
</head>
