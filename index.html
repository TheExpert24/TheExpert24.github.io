<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeComms Incorporated</title>
  <style>
    :root {
      --primary: #001f3d;
      --accent: #3399ff;
      --white: #ffffff;
      --glass-bg: rgba(0, 31, 61, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #001f3d, #003366, #001f3d);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
      position: relative;
      z-index: 1;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
    }

    .signup-btn {
      background: var(--accent);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-btn:hover {
      background-color: #267acc;
    }

    .logo-container {
      display: inline-block;
      padding: 20px 50px;
      border-radius: 10px;
      background: rgba(51, 153, 255, 0.15);
      box-shadow: 0 0 40px rgba(51, 153, 255, 0.4);
      animation: haloPulse 6s ease-in-out infinite;
    }

    .logo-container h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes haloPulse {
      0%, 100% {
        box-shadow: 0 0 40px rgba(51, 153, 255, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 80px rgba(51, 153, 255, 0.7);
        transform: scale(1.05);
      }
    }

    nav {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: var(--glass-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    nav a {
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 14px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }

    /* SIGNUP MODAL */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(51, 153, 255, 0.4);
      color: #fff;
      text-align: center;
      position: relative;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .popup-content button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--accent);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .popup-content button:hover {
      background-color: #267acc;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Section with Sign Up -->
  <div class="top-bar">
    <div></div>
    <button class="signup-btn" id="signupBtn">Sign Up</button>
  </div>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <a href="#"><h1>SafeComms Incorporated</h1></a>
    </div>
  </header>

  <!-- Nav Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#services">DACMO-Works</a>
    <a href="Mod Bot Beta 1.html">The Mod Bot Beta 1</a>
    <a href="#services">Current Products</a>
    <a href="#services">Pronto API Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Sign Up Modal -->
  <div class="popup-overlay" id="signupModal">
    <div class="popup-content">
      <span class="close-btn" id="signupClose">&times;</span>
      <h3>Join SafeComms</h3>
      <p>Enter your email address to receive updates and access your profile.</p>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="you@example.com" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Optional: Other page content can go here... -->

  <script>
    const signupBtn = document.getElementById('signupBtn');
    const signupModal = document.getElementById('signupModal');
    const signupClose = document.getElementById('signupClose');
    const signupForm = document.getElementById('signupForm');

    signupBtn.addEventListener('click', () => {
      signupModal.style.display = 'flex';
    });

    signupClose.addEventListener('click', () => {
      signupModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === signupModal) {
        signupModal.style.display = 'none';
      }
    });

    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;

      // Simulate email sending
      alert(`Thanks for signing up, ${email}! A welcome message has been sent.`);

      // Hide modal and change button
      signupModal.style.display = 'none';
      signupForm.reset();
      signupBtn.innerText = 'Profile';
      signupBtn.style.backgroundColor = '#27ae60';
    });
  </script>

</body>
</html>
