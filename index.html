<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SafeComms Incorporated</title>
  <style>
    :root {
      --primary: #001f3d;
      --accent: #3399ff;
      --white: #ffffff;
      --glass-bg: rgba(0, 31, 61, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--primary);
      color: var(--white);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #001f3d, #003366, #001f3d);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      z-index: -2;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      display: inline-block;
      position: relative;
      padding: 20px 50px;
      border-radius: 10px;
      background: rgba(51, 153, 255, 0.15);
      box-shadow: 0 0 40px rgba(51, 153, 255, 0.4);
      animation: haloPulse 6s ease-in-out infinite;
    }

    .logo-container h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-container a {
      text-decoration: none;
    }

    @keyframes haloPulse {
      0%, 100% {
        box-shadow: 0 0 40px rgba(51, 153, 255, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 80px rgba(51, 153, 255, 0.7);
        transform: scale(1.05);
      }
    }

    nav {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: var(--glass-bg);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      z-index: 999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      flex: 1;
    }

    nav a {
      color: var(--white);
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 14px;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    nav a:hover {
      background-color: rgba(255,255,255,0.1);
      transform: scale(1.1);
    }

    nav div:last-child {
      margin-left: auto;
    }

    #signup-btn {
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }

    .glass-hero-box {
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(51, 153, 255, 0.3);
      margin-bottom: 30px;
      animation: fadeInUp 1.2s ease-out;
    }

    .glass-hero-box h2 {
      font-size: 2.8rem;
      background: linear-gradient(to right, #ffffff, #3399ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(51, 153, 255, 0.4);
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 800px;
      line-height: 1.6;
      animation: fadeInUp 1.4s ease-out;
    }

    .hero img {
      margin-top: 40px;
      width: 600px;
      max-width: 90%;
      animation: fadeInUp 1.6s ease-out;
      filter: drop-shadow(0 0 20px rgba(51,153,255,0.5));
    }

    .services {
      padding: 100px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .services-title {
      margin-bottom: 40px;
      font-size: 2rem;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(51, 153, 255, 0.3);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      background-image: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(51, 153, 255, 0.25);
      text-align: center;
      max-width: 800px;
    }

    .service-card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .service-card {
      width: 300px;
      padding: 40px 30px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    .service-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 12px 40px rgba(51,153,255,0.4);
    }

    .service-card h3 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    .service-card p {
      color: #d6f0ff;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .best-work {
      padding: 60px 20px;
      text-align: center;
      background-color: rgba(0, 31, 61, 0.9);
    }

    .best-work h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      background: linear-gradient(to right, #ffffff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(51, 153, 255, 0.4);
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .video-box {
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(51, 153, 255, 0.3);
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    footer {
      padding: 60px 20px 40px;
      text-align: center;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.5);
      border-top: 2px solid var(--accent);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .popup-overlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(0, 31, 61, 0.5), rgba(51, 153, 255, 0.1), rgba(0, 31, 61, 0.5));
      background-size: 400% 400%;
      animation: popupGlassFlow 25s ease infinite;
      z-index: -1;
      filter: blur(30px);
      opacity: 0.7;
    }

    @keyframes popupGlassFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(51, 153, 255, 0.4);
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .popup-content h3 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .popup-content p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }
      .services-title {
        font-size: 1.6rem;
      }
      .service-card-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo-container">
      <h1><a href="#">SafeComms Incorporated</a></h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">Our Work</a>
      <a href="#">Contact</a>
    </div>
    <div>
      <button id="signup-btn">Sign Up</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="glass-hero-box">
      <h2>Welcome to SafeComms</h2>
      <p>Your communication, our priority. Let's work together to protect your sensitive information.</p>
    </div>
    <img src="your-hero-image.jpg" alt="SafeComms Hero Image" />
  </section>

  <!-- Sign Up Popup -->
  <div class="popup-overlay" id="signup-modal">
    <div class="popup-content">
      <span class="close-btn" onclick="closeSignUpModal()">Ã—</span>
      <h3>Sign Up</h3>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- JavaScript for Modal -->
  <script>
    // Open sign-up modal
    document.getElementById('signup-btn').addEventListener('click', function() {
      document.getElementById('signup-modal').style.display = 'flex';
    });

    // Close sign-up modal
    function closeSignUpModal() {
      document.getElementById('signup-modal').style.display = 'none';
    }

    // Handle sign-up form submission
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Implement backend logic to save user info
      alert('Sign-up successful!');
      closeSignUpModal();
    });
  </script>
</body>
</html>
